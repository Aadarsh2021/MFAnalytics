name: Update India Macro Data

on:
  # Manual trigger from GitHub Actions tab
  workflow_dispatch:
  
  # Automatic monthly trigger (15th at 10:00 AM IST = 4:30 AM UTC)
  schedule:
    - cron: '30 4 15 * *'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Update India macro data
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          DATA_GOV_IN_API_KEY: ${{ secrets.DATA_GOV_IN_API_KEY }}
        run: npm run update-macro-india
      
      - name: Commit updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/processed/indiaMacroHistorical.json
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update India macro data [skip ci]"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      
      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --token $FIREBASE_TOKEN
